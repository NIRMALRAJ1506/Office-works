<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.number data type
        let num=123,num1=0.5,num2=26556565;
        console.log(num,num1,num2);
        // 2.string data type
        let name="Sandhya",address="Chennai";
        console.log(name,address);
        //3.Boolean data type
        let cond1=true,cond2=false;
        console.log(cond1,cond2);
        //4.undefined data type
        let data;
        console.log(data);
        //5.Null data type
        let n=null;
        console.log(n);
        //6.array
        let arr=["Nirmal","Sandhya","Sindhuja","Nisan","Nisin"];
        console.log(arr);
        //object data type
        let emp={id:101,name:"Nirmal",salary:95000};
        console.log(emp)
    </script>
</body>
</html>
